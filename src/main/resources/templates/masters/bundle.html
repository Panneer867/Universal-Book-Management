<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
    <body>
        <section>
            <div class="page-header">
                <ul class="breadcrumb px-0">
                    <li><a th:href="@{/master/brand}">Master</a></li>
                    <li><a href="#" class="text-white">&nbsp;Bundle Master</a></li>
                </ul>
                <nav aria-label="breadcrumb">
                    <a th:href="@{/master/bundle/list}" class="btn btn-success btn-sm btn-icon-text"> <i class="fa fa-list-alt pr-2" aria-hidden="true"></i>Bundle List</a>
                </nav>
            </div>
            <div class="mt-3"></div>
            <div class="alert alert-success text-center p-2 col-8 mx-auto" role="alert" th:if="${param.bundleAdded}">
                Bundle has been added successfully!
            </div>
            <form class="forms-sample needs-validation" th:action="@{/master/bundle/add}" th:object="${bundle}" role="form" method="post" novalidate>
                <div class="row">
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body px-4 py-0" style="background-color: #a4dbdb !important;">
                                <h5 class="p-2 mb-0 text-center">Bundle Master</h5>
                                <hr class="mb-3 mt-0" />
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="bundleName">Bundle Name<strong class="text-danger">*</strong></label>
                                            <input type="text" class="form-control" id="bundleName" th:field="*{bundleName}" placeholder="Enter name" required />
                                            <div class="invalid-feedback">Provide Bundle name!</div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="school">Select School<strong class="text-danger">*</strong></label>
                                            <select class="js-example-basic-single w-100" id="school" th:field="*{school}" required>
                                                <option value="">select</option>
                                                <option value="">sdf</option>
                                            </select>
                                            <div class="invalid-feedback">Select a school!</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="medium">Language/Medium<strong class="text-danger">*</strong></label>
                                            <select class="form-control" id="medium" th:field="*{medium}" required>
                                                <option value="">select</option>
                                                <option value="English">English</option>
                                                <option value="Kannada">Kannada</option>
                                                <option value="Hindi">Hindi</option>
                                                <option value="Tamil">Tamil</option>
                                                <option value="Telugu">Telugu</option>
                                                <option value="Malayalam">Malayalam</option>
                                            </select>
                                            <div class="invalid-feedback">Select a medium!</div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="standard">Standard<strong class="text-danger">*</strong></label>
                                            <select class="form-control" id="standard" th:field="*{standard}" required>
                                                <option value="">select</option>
                                                <option value="LKG">LKG</option>
                                                <option value="UKG">UKG</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="PUC1">PUC 1st yr</option>
                                                <option value="PUC2">PUC 2nd yr</option>
                                            </select>
                                            <div class="invalid-feedback">Select Standard!</div>
                                        </div>
                                    </div>
                                </div>

                                <h5 class="text-center bg-dark py-1 text-white">Create Bundle</h5>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="books" class="pt-2 font-weight-bold">Select Book to Add in the List<strong class="text-danger">*</strong></label>
                                            <select class="js-example-basic-single w-100" id="books" th:field="*{books}" required>
                                                <option value="">select</option>
                                                <option th:each="booksList : ${booksLists}" th:value="${booksList.itemName}" th:utext="${booksList.itemName}" />
                                            </select>
                                            <div class="invalid-feedback">Select Items/books!</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="books" class="font-weight-bold">Cost Price</label>
                                            <input
                                                type="text"
                                                class="form-control font-weight-bold"
                                                id="costPrice"
                                                style="border: none; color: #ffff; background-image: linear-gradient(to right, #f78ca0 0%, #f9748f 19%, #fd868c 60%, #fe9a8b 100%); outline: 0;"
                                                disabled
                                            />
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="books" class="font-weight-bold">MRP Price</label>
                                            <input
                                                type="text"
                                                class="form-control font-weight-bold"
                                                id="itemPrice"
                                                style="border: none; color: #ffff; background-image: linear-gradient(-60deg, #16a085 0%, #f4d03f 100%); outline: 0;"
                                                disabled
                                            />
                                        </div>
                                    </div>
                                    <div class="col-4 text-center" style="padding-top: 20px;">
                                        <a class="btn btn-sm btn-success mr-2 add-row"><i class="fa fa-plus menu-icon pr-2"></i>Add</a>
                                    </div>
                                </div>
                                <div class="text-center mb-2">
                                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                                    <a th:href="@{/master/bundle}" class="btn btn-sm btn-secondary">Reset</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <table>
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Sl</th>
                                    <th>Book Name</th>
                                    <th style="width: 70px;">Qty</th>
                                    <th style="width: 70px;">Price<i class="fa fa-inr" aria-hidden="true"></i></th>
                                    <th style="width: 70px;">GST %</th>
                                    <th style="width: 70px;">MRP<i class="fa fa-inr" aria-hidden="true" style="font-size: 13px;"></i></th>
                                    <th style="width: 60px;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                        <div class="alert alert-info text-center my-2 py-1 msg-show" role="alert">Select Books to bundle it !</div>
                        
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
