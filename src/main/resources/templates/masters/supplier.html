<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               Supplier Master
            </h3>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Supplier Master</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Masters</li>
               </ol>
            </nav>
         </div>
         <div class="col-md-12 grid-margin stretch-card mx-auto">
            <div class="card">
               <div class="card-body">
                  <h4 class="card-title text-center">Supplier Master</h4>
                  <hr class="pb-3">
                  
                   
                  
                  <form class="forms-sample" data-toggle="validator" th:action="@{/master/createSupplierMaster}" method="post">
                     <div class="row">
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Supplier Code</label>
                              <input type="text" name="supplierCode" class="form-control" id="exampleInputUsername1" placeholder="Enter Supplier ID" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Supplier Name</label>
                              <input type="text"  name="supplierName" class="form-control" id="exampleInputEmail1" placeholder="Enter Supplier Name" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Company Name</label>
                              <input type="text"  name="companyName" class="form-control" id="exampleInputEmail1" placeholder="Enter Company Name" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Alias</label>
                              <input type="text"  name="alias" class="form-control" id="exampleInputUsername1" placeholder="Alias" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Supplier Type</label>
                              <input type="text"  name="supplierType" class="form-control" id="exampleInputEmail1" placeholder="Enter Supplier Type" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Supplier Reference</label>
                              <input type="text"  name="supplierReference" class="form-control" id="exampleInputEmail1" placeholder="Enter Supplier Reference" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     
                     <div class="row">
                        <div class="col-6">
                           <div class="form-group">
                              <label for="exampleInputUsername1">About Supplier</label>
                              <input type="text"  name="aboutSupplier" class="form-control" id="exampleInputUsername1" placeholder="About Supplier" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                       
                        <div class="col-6">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Supplier Reference Contact</label>
                              <input type="number"  name="supplierReferenceContact" class="form-control" id="exampleInputEmail1" placeholder="Enter Supplier Reference Contact" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     
                     <h4 class="card-title text-info text-center p-2" style="background:aqua;">Address</h4>
                     <div class="row">
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Door No</label>
                              <input type="text"  name="doorNo" class="form-control" id="exampleInputUsername1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                         <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Cross</label>
                              <input type="text" name="cross" class="form-control" id="exampleInputUsername1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                         <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Main</label>
                              <input type="text"  name="main" class="form-control" id="exampleInputUsername1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                         <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Nearby</label>
                              <input type="text"  name="nearBy" class="form-control" id="exampleInputUsername1"  data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                      </div>
                     <div class="row">
                     
                       <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Area</label>
                              <input type="text" name="area" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                         <div class="col">
                            <div class="form-group">
                              <label for="exampleInputEmail1">City</label>
                              <input type="text"  name="city" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                            </div>
                          </div>
                          
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">State</label>
                              <input type="text"  name="state" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Pincode</label>
                              <input type="number"  name="pinCode" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     
                     
                      <div class="row">
                         <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Landline Number</label>
                              <input type="number"  name="landlineNumber" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                         <div class="col">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email Id</label>
                              <input type="email"  name="emailId" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                            </div>
                          </div>
                          
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">GSTN Type</label>
                              <input type="text"  name="gstnType" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">GSTN Number</label>
                              <input type="number"  name="gstnNumber" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     
                     </div>
                     
                     
                   <div class="row">
                      <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Supplier Status</label>
                              <input type="text"  name="supplierStatus" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        
                         <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Mobile Number</label>
                              <input type="number"  name="mobileNO" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                   
                         <div class="col">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Supplier Brand</label>
                              <input type="text"  name="supplierBrand" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                            </div>
                          </div>
                          
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">PAN Number</label>
                              <input type="text"  name="panNumber" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     
                     
                    <div class="row">
                      <div class="col">
                               <div class="form-group text-center">
                                                <label for="uploadImage" class="font-weight-bold">Uplord GST Certificate <strong class="text-danger ">*</strong></label>
                                                <input type="file" name="uploadGstCrft" id="uploadImage" accept="image/*" data-height="50" data-max-file-size="300K" 
                                              class="dropify" data-error="Logo required !">
                                                <small class="text-info">[File: 300KB 250x150]</small>
                                                <div class="help-block with-errors text-danger"></div>
                                             </div>
                        </div>
                        
                         <div class="col">
                           <div class="form-group pt-3">
                              <label for="exampleInputEmail1">Note</label>
                              <input type="text"  name="note" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                   
                      
                    
                     </div>
                     
                     
                     
                     
                     
                     <h4 class="card-title text-info  text-center p-2" style="background:aqua;">Product</h4>
                     <div class="row">
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Product Name</label>
                              <input type="text" name="productName" class="form-control" id="exampleInputUsername1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Category</label>
                              <input type="text" name="category" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">HSN Code</label>
                              <input type="number" name="hsnCode" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     
                     <h4 class="card-title text-info text-center p-2" style="background:aqua;">Bank Details</h4>
                     <div class="row">
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputUsername1">Account Number</label>
                              <input type="text" name="accountNumber" class="form-control" id="exampleInputUsername1"  data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Bank</label>
                              <input type="text" name="bank" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-group">
                              <label for="exampleInputEmail1">IFSC Code</label>
                              <input type="text" name="ifscCode" class="form-control" id="exampleInputEmail1" data-minlength="2" data-error="Min 2 digits required !" required> 
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" th:href="@{/master/createSupplierMaster}"  class="btn btn-primary mr-2">Submit</button>
                        <a type="button" th:href="@{/master/showSupplierData}" class="btn btn-success">View</a>
                        <button type="reset" class="btn btn-sm-2 btn-secondary">Reset</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         
      </section>
   </body>
</html>
