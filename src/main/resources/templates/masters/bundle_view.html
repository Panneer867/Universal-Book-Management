<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
    <body>
        <section>
            <div class="page-header">
                <ul class="breadcrumb px-0">
                    <li><a th:href="@{/master/bundle}">Master</a></li>
                    <li><a th:href="@{/master/bundle}">&nbsp;Bundle Master</a></li>
                    <li><a th:href="@{/master/bundle/list}">&nbsp;Bundle List</a></li>
                    <li><a href="#" class="text-white">&nbsp;Bundle Item View</a></li>
                </ul>
            </div>
            <div class="px-2">
                <div class="row">
                    <div class="col-1">
                        <button type="button" class="btn btn-dark btn-rounded btn-icon" onclick="window.location.href='/master/bundle/list'" style="width: 30px; height: 30px;">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-3">
                        <h4>View Bundle Items</h4>
                    </div>
                    <div class="col-5"></div>
                </div>
            </div>
            <div class="mt-4"></div>
            <div class="col-8 mx-auto">
                <div class="row py-2 bg-secondary">
                    <div class="col-4">
                        <label class="font-weight-bold">Bundle Name :</label>
                    </div>
                    <div class="col-8">
                        <label th:text="${bundleDetails.bundleName}"></label>
                    </div>
                </div>
                <div class="row py-2 bg-secondary">
                    <div class="col-4">
                        <label class="font-weight-bold">School Name :</label>
                    </div>
                    <div class="col-8">
                        <label th:text="${schoolDetails.schoolName}"></label>
                    </div>
                </div>
                <div class="row py-2 bg-secondary">
                    <div class="col-4">
                        <label class="font-weight-bold">Standard :</label>
                    </div>
                    <div class="col-8">
                        <label th:text="${bundleDetails.standard}"></label>
                    </div>
                </div>
                <div class="row py-2 bg-secondary">
                    <div class="col-4">
                        <label class="font-weight-bold">Medium :</label>
                    </div>
                    <div class="col-8">
                        <label th:text="${bundleDetails.medium}"></label>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr class="bg-primary">
                                <th>
                                    Sl No
                                </th>
                                <th>
                                    Item Id
                                </th>
                                <th>
                                    Book Name
                                </th>
                                <th class="text-center">
                                    Quantity
                                </th>
                                <th class="text-center">
                                    MRP
                                </th>

                                <th class="text-center">
                                    Total Cost
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bundleItem: ${bundleItems}">
                                <td th:text="${bundleItem.slNo}"></td>
                                <td th:text="${bundleItem.itemId}"></td>
                                <td th:text="${bundleItem.itemName}"></td>

                                <td class="text-center" th:text="${bundleItem.quantity}"></td>
                                <td class="text-center"><i class="fa fa-inr pr-1" aria-hidden="true"></i><label th:text="${bundleItem.itemMrp}"></label></td>
                                <td class="text-center"><i class="fa fa-inr pr-1" aria-hidden="true"></i><label th:text="${bundleItem.totalCost}"></label></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row mt-1">
                        <div class="col-8"></div>
                        <div class="col-2 bg-secondary">
                            <label class="font-weight-bold pt-2">Subtotal</label>
                        </div>
                        <div class="col-2 bg-secondary row pt-2">
                            <i class="fa fa-inr pr-2 pt-1" aria-hidden="true"></i>
                            <label class="font-weight-bold" th:text="${bundleDetails.subTotal}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-2 bg-secondary row">
                            <label class="font-weight-bold">GST @ 18%</label>
                        </div>
                        <div class="col-2 bg-secondary">
                            <i class="fa fa-inr pr-1" aria-hidden="true"></i>
                            <label class="font-weight-bold" th:text="${bundleDetails.gstAmt}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-2 bg-primary row">
                            <label class="font-weight-bold text-white pt-1">Grand Total</label>
                        </div>
                        <div class="col-2 bg-primary text-white pt-1">
                            <i class="fa fa-inr pr-1" aria-hidden="true"></i>
                            <label class="font-weight-bold" th:text="${bundleDetails.grandTotal}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
