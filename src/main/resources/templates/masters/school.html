<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               School Master
            </h3>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">School Master</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Masters</li>
               </ol>
            </nav>
         </div>
         <div class="col-10 grid-margin stretch-card mx-auto pt-5 ">
            <div class="card">
               <div class="card-body">
                  <h4 class="card-title text-center">School Master</h4>
                  <hr class="pb-3">
                  
                
                  <form class="forms-sample" th:action="@{/master/createSchoolMaster}" method="post"  data-toggle="validator">
                     <div class="row">
                        <div class="col-4">
                           <div class="form-group">
                              <label for="exampleInputCity1">School Code</label>
                              <input type="text" class="form-control " name= "schoolCode" id="exampleInputCity1" placeholder="Enter Code" data-error="Min 2 digits required !" required> 
                               <div class="help-block with-errors text-danger"></div> 
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group">
                              <label for="exampleInputCity1">School Name</label>
                              <input type="text" class="form-control" name= "schoolName" id="exampleInputCity1" placeholder="Enter Name" data-error="Min 2 digits required !" required> 
                               <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-4">
                           <div class="form-group">
                              <label for="exampleSelectGender">Board</label>
                              <select class="form-control" id="exampleSelectGender" name= "board" data-error="Select Catagory !" required>
                               	<option>Select Board...</option>
                                 <option>state</option>
                                 <option>cbse</option>
                                  <div class="help-block with-errors text-danger"></div>
                              </select>
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group">
                              <label for="exampleInputCity1">Address</label>
                              <input type="text" class="form-control" name= "schoolAddress" id="schoolAddress" placeholder="Address" data-error="Min 2 digits required !" required> 
                               <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" th:action="@{/master/createSchoolMaster}" class="btn btn-primary mr-2">Submit</button>
                        <a type="button"  th:href="@{/master/showSchoolData}"  class="btn btn-success">View</a>
                        <button type="reset" class="btn btn-sm-2 btn-secondary">Reset</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
   
     
      </section>
   </body>
</html>
