<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               Category Master
            </h3>
            <nav aria-label="breadcrumb">
               <a th:href="@{/employee/leave}" class="btn btn-info btn-icon-text">
               <i class="fab fa-buromobelexperte"></i>
               Category List
               </a>
            </nav>
         </div>
         <div class="col-9 grid-margin stretch-card mx-auto mt-5">
            <div class="card">
               <div class="card-body pt-2">
                  <h4 class="card-title text-center mb-2">Category Creation</h4>
                  <div class="alert alert-success text-center" role="alert" th:if="${param.success}">
                     Category has been successfully added !
                  </div>
                  <hr class="my-2">
                  <form class="forms-sample" data-toggle="validator" th:action="@{/master/category}" role="form" th:object="${category}" method="post">
                     <div class="row border bg-secondary">
                        <div class="col-5 mt-1">
                           <div class="form-group mb-2">
                              <label for="categoryName">Category Name<strong class="text-danger ">*</strong></label>
                              <input type="text" class="form-control" id="categoryName" data-minlength="3" data-error="Minimum 3 characters required !" placeholder="Enter category name" required>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-4 mt-1">
                           <div class="form-group mb-2">
                              <label for="hsnCode">HSN Code<strong class="text-danger ">*</strong></label>
                              <input type="number" class="form-control" id="hsnCode" data-error="HSN code is required !" placeholder="Enter HSN Code" required>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-3 mt-1">
                           <div class="form-group mb-2">
                              <label for="unitOfMeasure">Unit of Measure<strong class="text-danger ">*</strong></label>
                              <input type="text" class="form-control" id="unitOfMeasure" list="unit" data-error="Unit of measure is required !" placeholder="Select / Enter unit of measure" required>
                              <datalist id="unit">
                                 <option value="kg"/>
                                 <option value="nos"/>
                                 <option value="bag"/>
                                 <option value="pcs"/>
                                 <option value="mm"/>
                                 <option value="meter"/>
                                 <option value="cm"/>
                                 <option value="inch"/>
                                 <option value="ft"/>
                                 <option value="ml"/>
                                 <option value="litre"/>
                                 <option value="ream"/>
                              </datalist>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="row mt-3">
                        <div class="col-4">
                           <div class="form-group gst Enable ">
                              <label for="gstType">GST Type<strong class="text-danger ">*</strong></label>
                              <select class="form-control" id="gstType">
                                 <option value="Exempted" selected>Exempted</option>
                                 <option value="Taxable">Taxable</option>
                              </select>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="form-group">
                              <label for="gst">GST<strong class="text-danger ">*</strong></label>
                              <div class="input-group">
                                 <input type="number" class="form-control" id="gst" value="0" maxlength="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                 <div class="input-group-append">
                                    <span class="input-group-text py-0">%</span>
                                 </div>
                              </div>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="form-group">
                              <label for="igst">IGST<strong class="text-danger ">*</strong></label>
                              <div class="input-group">
                                 <input type="number" class="form-control" id="igst" maxlength="2" value="0" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                 <div class="input-group-append">
                                    <span class="input-group-text py-0">%</span>
                                 </div>
                              </div>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="form-group">
                              <label for="cgst">CGST<strong class="text-danger ">*</strong></label>
                              <div class="input-group">
                                 <input type="number" class="form-control" id="cgst" value="0" maxlength="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                 <div class="input-group-append">
                                    <span class="input-group-text py-0">%</span>
                                 </div>
                              </div>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-2">
                           <div class="form-group">
                              <label for="sgst">SGST<strong class="text-danger ">*</strong></label>
                              <div class="input-group">
                                 <input type="number" class="form-control" id="sgst" value="0" maxlength="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                 <div class="input-group-append">
                                    <span class="input-group-text py-0">%</span>
                                 </div>
                              </div>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
