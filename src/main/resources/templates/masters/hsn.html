<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               HSN Code
            </h3>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">HSN Code</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Masters</li>
               </ol>
            </nav>
         </div>
         <div class="row d-flex justify-content-center pt-3">
            <div class="col-7">
               <div class="card">
                  <div class="card-body">
                     <h4 class="card-title text-center">HSN Code</h4>
                    
                     <hr class="pb-3">
                     <form class="forms-sample" th:action="@{/master/saveHsnData}" method="post"  data-toggle="validator" role="form" th:object="${hsnCode}">
                        <div class="form-group row">
                           <label for="itemName" class="col-sm-2 col-form-label">Item Name<strong class="text-danger ">*</strong></label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control col-sm-10" name="itemName" id="itemName" data-minlength="2" data-error="Min 2 digits required !" placeholder="Enter Item Name" required>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="catagoryName" class="col-sm-2 col-form-label">Category<strong class="text-danger ">*</strong></label>
                           <div class="col-sm-9">
                              <select class="form-control col-sm-8" name="catagoryName" data-error="Select Catagory !" required>
                                 <option>Select</option>
                                 <option>Category-1</option>
                                 <option>Category-2</option>
                                 <div class="help-block with-errors text-danger"></div>
                              </select>               
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="hsnCode" class="col-sm-2 col-form-label">HSN Code<strong class="text-danger ">*</strong></label>
                           <div class="col-sm-9">
                              <input type="number" class="form-control col-sm-5" name="hsnCode" id="hsnCode" data-minlength="6" data-error="Min 6 Number required !" placeholder="Enter HSN Code" required>
                              <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="text-center">
                           <button type="submit" th:href="@{/master/saveHsnData}" class="btn btn-primary mr-2">Submit</button>
                           <a type="button" th:href="@{/master/displayHsnData}" class="btn btn-success">View</a>
                       </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         
         
      </section>
   </body>
</html>
