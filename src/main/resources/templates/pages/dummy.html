<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <div class="pl-2">
               <button type="button" class="btn btn-dark btn-rounded btn-icon" onclick="window.location.href='/employee-management'">
               <i class="fa fa-arrow-left"></i>
               </button>
            </div>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Employee Attendance</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Employee Management</li>
               </ol>
            </nav>
         </div>
         <div class="card">
            <div class="card-body">
               <div class="float-right">
                  <div class="sort-panel d-flex align-items-center mb-3">
                     <label class="d-flex justify-content-start mb-0">
                        <div class="pt-1">   Sort By:</div>
                        <select id="sortingField" class="form-control form-control-sm mr-2 ml-2 w-50">
                           <option>Name</option>
                           <option>Age</option>
                           <option>Address</option>
                           <option>Country</option>
                           <option>Married</option>
                        </select>
                     </label>
                     <button type="button" id="sort" class="btn btn-info btn-sm">Sort</button>
                  </div>
               </div>
               <div id="js-grid-sortable"></div>
            </div>
         </div>
      </section>
   </body>
</html>
