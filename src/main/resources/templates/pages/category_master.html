<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">

<body>
	<section>
		<div class="page-header">
			<h3 class="page-title">
				Category Master
			</h3>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Category Master</a></li>
					<li class="breadcrumb-item active" aria-current="page">Masters</li>
				</ol>
			</nav>
		</div>
		




		<div class="col-10 grid-margin stretch-card mx-auto pt-5">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title text-center">Category Master</h4>
					<!-- Message Alert Field -->
					<div th:if="${session.message}" class="alert_field">
						<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
							<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<!-- End of Message Alert Field -->
					<hr class="pb-3">
					<form class="forms-sample" th:action="@{/master/category-master}" th:object="${category}"
						method="post">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">Category Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="itemTitle"
											th:field="*{categoryName}" required placeholder="Enter Category Name">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">Category Status</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="itemTitle"
											th:field="*{categoryStatus}" required placeholder="Enter Category Name">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">HSN Code</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="itemTitle" th:field="*{hsnCode}"
											required placeholder="Enter HSN Code">
									</div>
								</div>
							</div>

						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary mr-2">Submit</button>

						</div>
					</form>
				</div>
			</div>
		</div>


		<div class="col-12 grid-margin stretch-card mx-auto pt-5">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="table-sorter-wrapper col-lg-12 table-responsive">

							<div class="row">
								<div class="col-sm-8">
									<h4>Saved<b>Categories</b></h4>
								</div>
								<div class="col-sm-4 text-right ">
									<button type="button" class="btn btn-info add-new" id="myBtn"><i class="fa fa-plus"></i> Add
										New</button>
								</div>
							</div>

							<table id="sortable-table-1" class="table">
								<thead>
									<tr>
										<th class="sortStyle">Category ID<i class="fa fa-angle-down"></i></th>
										<th class="sortStyle">Category Name<i class="fa fa-angle-down"></i></th>
										<th class="sortStyle">Category Status<i class="fa fa-angle-down"></i></th>
										<th class="sortStyle">Create Date<i class="fa fa-angle-down"></i></th>
										<th class="sortStyle">HSN CODE<i class="fa fa-angle-down"></i></th>
										<th class="sortStyle">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category: ${listCategory}">
										<td th:text="${category.categoryId}">Category ID</td>
										<td th:text="${category.categoryName}">Category Name </td>
										<td th:text="${category.categoryStatus}">Category Status</td>
										<td th:text="${category.dateCreated}">Create Date</td>
										<td th:text="${category.hsnCode}">HSN CODE</td>
										<td>
											
												
												<a type="button" th:href="@{'/master/category-master/delete/'+${category.categoryId}}" class="btn btn-danger">Delete</a>
											
										</td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>



					<!--					<div class="row grid-margin">-->
					<!--						<div class="col-12">-->
					<!--							<div class="card">-->
					<!--								<div class="card-body">-->
					<!--									<h4 class="card-title text-center">Category Manager</h4>-->
					<!--									<p class="card-description text-center">Update,Delete or add new category</p>-->
					<!--									<div id="js-grid"></div>-->
					<!--								</div>-->
					<!--							</div>-->
					<!--						</div>-->
					<!--					</div>-->

				</div>
			</div>
		</div>






	</section>
</body>

</html>
