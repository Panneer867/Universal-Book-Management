<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">

   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               Brand Master
            </h3>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Brand Master</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Masters</li>
               </ol>
            </nav>
         </div>
         <div class="col-8 grid-margin stretch-card mx-auto pt-5">
            <div class="card">
               <div class="card-body">
                  <h4 class="card-title text-center">Brand Master</h4>
                  
					  <!-- Message Alert Field -->               
		               <div th:if="${session.message}" class="alert_field">       
		                 <div class="alert text-center" th:classappend="${'alert-'+session.message.type}"  role="alert">
                            <span th:text="${session.message.content}"></span>
                         </div>
                           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		              </div>  		                
                      <!-- End of Message Alert Field -->
            
                  <hr class="pb-3">
                  <form class="forms-sample" th:action="@{/master/createBrandMaster}" data-toggle="validator" role="form" th:object="${brand}" method="post" enctype="multipart/form-data">
                     <div class="row">
                        <div class="col-3 pt-4">
                           <div class="form-group">
                              <label for="brandId">Brand ID</label><strong class="text-danger ">*</strong>
                              <input type="number" name="brandId" class="form-control" id="brandId" data-minlength="2" data-error="Min 2 digits required !" placeholder="Enter Id" required>                             
                            <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-5 pt-4">
                           <div class="form-group">
                              <label for="brandName">Brand Name</label><strong class="text-danger ">*</strong>
                              <input type="text" name="brandName" class="form-control" data-minlength="3" data-error="Min 3 characters required !" id="brandName" placeholder="Enter Name" required>
                            <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                        <div class="col-3">
                              <div class="form-group text-center">
                                                <label for="brandLogo" class="font-weight-bold">Brand Logo<strong class="text-danger ">*</strong></label>
                                                <input type="file" name="brandLogo" id="brandLogo" accept="image/*" data-height="80" data-max-file-size="300K" 
                                                   data-max-width="250" data-max-height="150" class="dropify" data-error="Logo required !" required>
                                                <small class="text-info">[File: 300KB 250x150]</small>
                                                <div class="help-block with-errors text-danger"></div>
                                             </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" th:href="@{/master/createBrandMaster}" class="btn btn-sm btn-primary mr-2">Submit</button>
                         <a type="button" th:href="@{/master/findBrandHistory}" class="btn btn-sm btn-success mr-2">View</a>
                        <button type="reset" class="btn btn-sm btn-secondary">Reset</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         
           <div class="col-8 grid-margin stretch-card mx-auto pt-2" th:if="${show != null}">
            <div class="card">
               <div class="card-body">
                  <h4 class="card-title text-center">Brand Master History</h4>					             
                  <table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col">Brand Name</th>
					      <th scope="col">Brand Logo</th>
					      <th scope="col">Actions</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="brand : ${listOfBrands}">
					      <td>BI<span th:text="${brand.brandId}"></span></td>
					      <td th:text="${brand.brandName}"></td>
					      <td th:text="${brand.brandLogo}"></td>					     
					      <td><a href="#" th:href="@{'/master/deleteBrandData/'+${brand.brandId}}" class="btn btn-danger btn-sm">Delete</a></td>
					    </tr>					    
					  </tbody>
					</table>										
               </div>
            </div>
         </div>
         
      </section>
   </body>
</html>
