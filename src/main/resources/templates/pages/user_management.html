<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <div class="pl-2">
               <button type="button" class="btn btn-dark btn-rounded btn-icon" onclick="window.location.href='/master/user'">
               <i class="fa fa-arrow-left"></i>
               </button>
            </div>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">User Management</a></li>
                  <li class="breadcrumb-item active" aria-current="page">User Management</li>
               </ol>
            </nav>
         </div>
         <div class="row border border-dark bg-dark text-white mb-2">
            <div class="col-4">
               <div class="form-group mb-0 mt-2">
                  <label for="exampleInputCity1" class="pt-2 pr-3 font-weight-bold">Company Name</label>
                  <label class="badge badge-warning">[[${companyName}]]</label>
               </div>
            </div>
            <div class="col-6">
            </div>
            <div class="col-2">
               <div class="form-group mb-0 mt-2">
                  <label for="exampleInputCity1" class="pt-2 pr-3 font-weight-bold">Company ID</label>
                  <label class="badge badge-danger">[[${companyId}]]</label>
               </div>
            </div>
         </div>
         <div class="alert alert-danger text-center mb-1 py-1" role="alert" th:if="${param.userDeleted}">User has been deleted successfully!</div>
         <div class="row">
            <div class="col-lg-12">
               <div class="card">
                  <div class="card-body py-3 px-0">
                     <h4 class="card-title text-center">User Management</h4>
                     <hr>
                     <div class="container-fluid d-flex justify-content-center w-100">
                        <div class="table-responsive w-100">
                           <table class="table">
                              <thead>
                                 <tr class="bg-dark text-white">
                                    <th>
                                       Branch ID
                                    </th>
                                    <th>
                                       Name
                                    </th>
                                    <th>
                                       User Type
                                    </th>
                                    <th>
                                       Username
                                    </th>
                                    <th>
                                       Email ID
                                    </th>
                                    <th>
                                       Mobile Number
                                    </th>
                                    <th>
                                       Date Created
                                    </th>
                                    <th class="text-center">
                                       Actions
                                    </th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr th:each="user: ${users}">
                                    <td th:text = "${user.branchId}"></td>
                                    <td th:text = "${user.firstName}"></td>
                                    <td th:text = "${user.userType}"></td>
                                    <td th:text = "${user.username}"></td>
                                    <td th:text = "${user.email}"></td>
                                    <td th:text = "${user.mobile}"></td>
                                    <td th:text = "${user.dateCreated}"></td>
                                    <td class="text-center">
                                       <a href="#" class="btn btn-success btn-sm p-1 mx-2">Edit</a>
                                       <a th:href="@{/master/user/deleteUser(userId=${user.id})}" class="btn btn-danger btn-sm p-1" id="deleteButton" data-toggle="modal" data-target="#deleteModal">Delete</a>
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel-2">Delete Branch</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <p>Are you sure, you want to delete this User?</p>
                  </div>
                  <div class="modal-footer">
                     <a href="" class="btn btn-sm btn-danger" id="delRef">Yes, Delete</a>
                     <button type="button" class="btn btn-sm btn-light" data-dismiss="modal">Cancel</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
