<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               School Master
            </h3>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">School Master</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Masters</li>
               </ol>
            </nav>
         </div>
         <div class="col-10 grid-margin stretch-card mx-auto pt-5 ">
            <div class="card">
               <div class="card-body">
                  <h4 class="card-title text-center">School Master</h4>
                  <hr class="pb-3">
                  
                    <!-- Message Alert Field -->
               
		               <div class="alert_field">       
		               <div th:if="${session.message}" th:classappend="${session.message.type }" class="alert" role="alert">
		                    <p class="text-center" th:text="${session.message.content}"> </p>
		                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		                 </div>
		              </div>  
		                
            <!-- End of Message Alert Field -->
                  <form class="forms-sample" th:action="@{/master/createSchoolMaster}" method="post"  data-toggle="validator">
                     <div class="row">
                        <div class="col-4">
                           <div class="form-group">
                              <label for="exampleInputCity1">School Code</label>
                              <input type="text" class="form-control " name= "schoolCode" id="exampleInputCity1" placeholder="Enter Code" data-error="Min 2 digits required !" required> 
                               <div class="help-block with-errors text-danger"></div> 
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group">
                              <label for="exampleInputCity1">School Name</label>
                              <input type="text" class="form-control" name= "schoolName" id="exampleInputCity1" placeholder="Enter Name" data-error="Min 2 digits required !" required> 
                               <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-4">
                           <div class="form-group">
                              <label for="exampleSelectGender">Board</label>
                              <select class="form-control" id="exampleSelectGender" name= "board" data-error="Select Catagory !" required>>
                               	<option>Select Board...</option>
                                 <option>state</option>
                                 <option>cbse</option>
                                  <div class="help-block with-errors text-danger"></div>
                              </select>
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group">
                              <label for="exampleInputCity1">Address</label>
                              <input type="text" class="form-control" name= "schoolAddress" id="schoolAddress" placeholder="Address" data-error="Min 2 digits required !" required> 
                               <div class="help-block with-errors text-danger"></div>
                           </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" th:action="@{/master/createSchoolMaster}" class="btn btn-primary mr-2">Submit</button>
                        <a type="button"  th:href="@{/master/showSchoolData}"  class="btn btn-success">View</a>
                        <button type="reset" class="btn btn-sm-2 btn-secondary">Reset</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
   
      <div class="row d-flex justify-content-center pt-1"  th:if="${show != null}">
            <div class="col-md-10 grid-margin stretch-card">
               <div class="card">
                  <div class="card-body">
                     <h4 class="card-title text-center">School Master</h4>
                     
                    <table class="table">
						  <thead class="thead-dark">
						    <tr class= "text-center" >
						      <th >Sl No</th>
						      <th >School Code</th>
						      <th >School Name</th>
						      <th >Board</th>
						      <th >School Address</th>
						      <th >Action</th>
						     
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="school: ${schoolMaster}" class= "text-center">
						
						      <td th:text="${school.schoolid}"></td>
						      <td th:text="${school.schoolCode}"></td>
						      <td th:text="${school.schoolName}"></td>
						      <td th:text="${school.board}"></td>
						      <td th:text="${school.schoolAddress}"></td>
						      <td >
                              <a th:href="@{/master/view-tracking}" class="btn btn-success btn-sm p-1 mx-2" style= "width: 50px;">Edit</a>
							  <a type="button"data-toggle="modal" data-target="#deleteAlert" class="btn btn-danger btn-sm p-1"> Delete </a>
                          			<div class="modal fade" id="deleteAlert" tabindex="-1"
										role="dialog" aria-labelledby="exampleModalLabel-3" aria-hidden="true">
										 <div class="modal-dialog modal-sm" role="document">
											<div class="modal-content">															
												<div class="modal-body justify-content-center">
													<p class="text-center">Once deleted it cannot be reverted.</p>
													<p class="text-center">Are you sure you want to delete?</p>
												</div>
												<div class="modal-footer justify-content-center">
													<a type="button" th:href="@{'/master/deleteSchool/'+${school.schoolid}}" class="btn btn-danger">Delete</a>
													<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
										    	</div>
											</div>
										</div>
									</div>                               </td>
						    </tr>
						    
						  </tbody>
						</table>											
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
