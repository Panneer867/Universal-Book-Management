<!DOCTYPE html>
<html lang="en" xmlns:th="http:https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
   <body>
      <section>
         <div class="page-header">
            <h3 class="page-title">
               Backup
            </h3>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Backup</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Backup</li>
               </ol>
            </nav>
         </div>
         <div class="row d-flex justify-content-center pt-5">
            <div class="col-6">
               <div class="card">
                  <div class="card-body p-0">
                     <div>
                        <h4 class="text-center text-primary header-title pt-2">Backup</h4>
                     </div>
                     <form class="forms-sample p-4">
                        <div class="row">
                           <div class="col-12">
                              <div class="form-group row">
                                 <label for="exampleSelectGender" class="col-sm-3 col-form-label">Directory</label>
                                 <div class="col-sm-9">
                                    <select class="form-control" id="exampleSelectGender">
                                       <option>Select</option>
                                       <option>Available</option>
                                       <option>Not Available</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-12">
                              <div class="form-group row">
                                 <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Backup</label>
                                 <div class="col-sm-9">
                                    <div class="input-group date" id="timepicker-example" data-target-input="nearest">
                                       <div class="input-group" data-target="#timepicker-example" data-toggle="datetimepicker">
                                          <input type="text" class="form-control datetimepicker-input" data-target="#timepicker-example"/>
                                          <div class="input-group-addon input-group-append"><i class="far fa-clock input-group-text"></i></div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="text-center">
                           <button type="submit" class="btn btn-inverse-success btn-fw">Now</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
